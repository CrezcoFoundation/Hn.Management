<div class="container-fluid px-0">
  <div class="gallery-wrap">
    <div
      *ngFor="let info of crezcoInfo"
      class="item {{ info.cInfoTags.tParent }}"
    >
      <div class="{{ info.cInfoTags.tChildren }}">
        <h2>{{ info.cInfoTitle }}</h2>
        <p>
          {{ info.cInfoDescription }}
        </p>
        <a href="{{ info.cInfoUrl }}"
          >See more <i class="{{ info.cInfoIcon }}"></i
        ></a>
      </div>
    </div>
  </div>
</div>
