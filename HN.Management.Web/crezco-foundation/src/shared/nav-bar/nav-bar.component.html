<!-- Navbar Container Start -->

<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
  <div class="container align-items-center justify-content-around col-lg-9">
    <a class="navbar-brand" [routerLink]="['/']">
      <img
        src="assets/Image/Logo/Logo2.png"
        alt="Logo site Foundation"
        width="140"
        height="auto"
        class="p-0 d-none d-lg-block"
      />
      <img
        src="assets/Image/Logo/Crezco-iso.svg"
        alt="Logo site Foundation"
        width="50"
        height="auto"
        class="p-0 d-block d-lg-none"
      />
    </a>
    <a class="nav-link d-block d-lg-none">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Donate Now
      </button>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <!-- <span class="navbar-toggler-icon"></span> -->
      <i
        class="fa-solid fa-lg"
        [ngClass]="{
          'fa-bars-staggered': !isMenuOpen,
          'fa-xmark fa-xl': isMenuOpen
        }"
      ></i>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <ul
        class="navbar-nav align-items-center me-lg-4 gap-4 py-4 py-lg-0 my-3 my-lg-0"
      >
        <li class="nav-item dropdown">
          <a
            class="nav-link text-center"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            (mouseenter)="mouseEnter('ul')"
            (mouseleave)="mouseLeave('ul')"
          >
            <!-- [ngClass]="[toggleShow]" -->
            Projects
          </a>
          <!-- [ngClass]="[toggleShowList]" -->
          <ul
            class="dropdown-menu px-2"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a
                class="dropdown-item item-university"
                [routerLink]="['/projects/university']"
                >University Sponsorship</a
              >
            </li>
            <hr class="m-1" />
            <li>
              <a
                class="dropdown-item item-special"
                [routerLink]="['/projects/special-education']"
                >Special Education</a
              >
            </li>
            <hr class="m-1" />
            <li>
              <a
                class="dropdown-item item-community"
                [routerLink]="['/projects/community-support']"
                >Community Support</a
              >
            </li>
            <hr class="m-1" />
            <li>
              <a
                class="dropdown-item item-student"
                [routerLink]="['/projects/mission-trip']"
                >Student Mission Trips</a
              >
            </li>
            <hr class="m-1" />
            <li>
              <a
                class="dropdown-item item-medical"
                [routerLink]="['/projects/medical-assistance']"
                >Medical Assistance</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/crezco-story']"
            >Crezco's Story</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact-us']">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" [routerLink]="['/auth/login']">
            <button class="btn-login py-1 px-3">Login</button>
          </a>
        </li>
      </ul>
    </div>
    <a class="nav-link d-none d-lg-block">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Donate Now
      </button>
    </a>
  </div>
</nav>

<!-- Modal Donation Option -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="false"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body d-flex align-items-start justify-content-center pt-0"
      >
        <app-paypal></app-paypal>
      </div>
    </div>
  </div>
</div>

<!-- Navbar Container Ends -->
