<div class="container-fluid bg-gray">
  <div class="col d-flex align-items-center justify-content-center">
    <div
      class="col-12 col-lg-5 card p-5 d-flex flex-column flex-lg-row align-items-center justify-content-center border-0 card-login"
    >
      <div class="col-10">
        <h2 class="text-center py-3 title-login">Log In</h2>
        <form>
          <div class="d-flex flex-column gap-3 gap-lg-4">
            <div class="form-group d-flex flex-column gap-2">
              <div>
                <label for="username">Email</label>
              </div>
              <div class="inputEmail">
                <input
                  type="text"
                  id="username"
                  class="form-control py-2 py-lg-3"
                  placeholder="Enter Your Email Address"
                  (ngModel)="(userName)"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2">
              <div>
                <label for="password">Password</label>
              </div>
              <div>
                <input
                  type="password"
                  id="password"
                  class="form-control py-2 py-lg-3"
                  placeholder="Enter Your Password"
                  (ngModel)="(password)"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <!-- Login button -->
            <div>
              <a href="#" class="donate-btn row">
                <button
                  type="submit"
                  class="btn btn-primary p-3"
                  (click)="login()"
                >
                  Login
                </button>
              </a>
            </div>
            <!-- Guest button -->
            <div>
              <a href="#" class="donate-btn row">
                <button
                  type="submit"
                  class="btn btn-disabled p-3"
                  (click)="login()"
                >
                  Continue as Guest
                </button>
              </a>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-lg-5 gap-2"
            >
              <div>
                <span class="span-text text-center">
                  Don't have an account yet?
                </span>
              </div>
              <div>
                <a href="#"> Create an account </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
