<div class="container-fluid bg-contact">
  <div class="container d-grid place-items-center card-contact">
    <div
      class="col-12 cards d-flex flex-column-reverse flex-lg-row align-items-center rounded-4 mt-5"
    >
      <div
        class="d-flex flex-column align-items-left p-5 bg-violet col-12 col-lg-5"
      >
        <div class="my-lg-5 mx-lg-4 py-lg-3 d-flex flex-column gap-3">
          <div>
            <h3 class="text-left contact-title text-uppercase text-white m-0">
              Learn more <br />about crezco
            </h3>
          </div>
          <div>
            <p class="text-white m-0">
              Contact us to learn more about how you<br
                class="d-lg-block d-none"
              />
              can get involved in a Crezco project!
            </p>
          </div>
          <div class="d-flex flex-column gap-3">
            <div class="d-flex align-items-left justify-content-left gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 32 32"
              >
                <path
                  fill="white"
                  d="M28 6H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2Zm-2.2 2L16 14.78L6.2 8ZM4 24V8.91l11.43 7.91a1 1 0 0 0 1.14 0L28 8.91V24Z"
                />
              </svg>
              <p class="mb-0 text-white">info@crezcofoundation.org</p>
            </div>
            <div class="d-flex align-items-left justify-content-left gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 16 16"
              >
                <path
                  fill="white"
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608a17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42a18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                />
              </svg>
              <p class="mb-0 text-white">33 3333 3333 333</p>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center gap-4 mt-3">
            <div>
              <h4
                class="text-center text-uppercase social-media_title text-white"
              >
                Visit us on social media
              </h4>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-5">
              <a href=""
                ><img
                  class="icons-contact"
                  src="../../assets/Image/footer-social-networks/Facebook-icon.png"
                  alt="Facebook-icon"
              /></a>
              <a href=""
                ><img
                  class="icons-contact"
                  src="../../assets/Image/footer-social-networks/Instagram-icon.png"
                  alt="Facebook-icon"
              /></a>
              <a href=""
                ><img
                  class="icons-contact"
                  src="../../assets/Image/footer-social-networks/LinkedIn-icon.png"
                  alt="Facebook-icon"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col px-5 align-items-center justify-content-center">
        <div class="mx-md-4 px-md-4 my-5 my-lg-0">
          <h3 class="contact-title text-center mb-4">GET IN TOUCH</h3>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmited()">
            <div class="mb-3">
              <label for="userName" class="form-label">Enter Your Name</label>
              <input
                type="text"
                class="form-control py-2"
                id="userName"
                aria-describedby="yourName"
                placeholder="Enter your Name"
                formControlName="inputName"
                required
              />
              <label for="userEmail" class="mt-3 form-label"
                >Enter a Valid Email Address</label
              >
              <input
                type="email"
                class="form-control py-2"
                id="userEmail"
                aria-describedby="emailHelp"
                placeholder="Enter a valid email address"
                formControlName="inputEmail"
                required
              />
            </div>
            <div class="mb-0">
              <label for="messageTextArea" class="form-label"
                >Enter Your Message</label
              >
              <textarea
                [(ngModel)]="textChar"
                (input)="updateCharCount()"
                class="form-control py-3 py-lg-2 flex-wrap"
                id="messageTextArea"
                placeholder="Enter your message"
                cols="30"
                rows="5"
                maxlength="200"
                formControlName="message"
                required
              ></textarea>
              <!-- Character Counter -->
              <div
                id="character-counter"
                class="d-flex flex-lg-row flex-column-reverse align-items-lg-center align-items-end justify-content-between my-3"
              >
                <div class="form-check d-flex align-items-start">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    formControlName="subscription"
                  />
                  <label class="form-check-label mt-1" for="flexCheckChecked">
                    I want to subscribe to the newsletter
                  </label>
                </div>
                <div>
                  <p
                    [ngClass]="{ 'char-count-red': charCount >= 150 }"
                    class="char-count-red m-0"
                  >
                    {{ charCount }}/200
                  </p>
                </div>
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
              <button
                [disabled]="!contactForm.valid"
                type="submit"
                class="btn btn-primary py-2 px-0 col"
              >
                <a class="text-decoration-none text-center text-white">
                  SEND MESSAGE
                </a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
