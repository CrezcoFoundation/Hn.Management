<div class="container" style="margin-top: 5rem !important; margin-bottom: 5rem !important;">
    <div class="card mt-4">
        <h4 class="card-header">Roles</h4>
        <div class="card-body" *ngIf="!loading">
            <div class="card-body text-dark bg-light" *ngIf="roles">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Roles Name</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let role of roles">
                    <tr>
                        <td>{{ role.name }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body text-white bg-danger" *ngIf="!roles">
                <h6>Nothing to show. roles didn't foud</h6>
            </div>
        </div>
        <div class="card-body text-white bg-primary" *ngIf="loading">
            <h6>Loading...</h6>
        </div>
    </div>
</div>
