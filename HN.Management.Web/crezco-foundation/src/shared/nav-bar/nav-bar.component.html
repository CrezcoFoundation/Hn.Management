<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
  <div class="container align-items-center justify-content-around col-lg-9">
    <a class="navbar-brand" [routerLink]="['/']">
      <img
        src="assets/Image/Logo/Logo2.png"
        alt="Logo site Foundation"
        width="140"
        height="auto"
        class="p-0"
      />
    </a>
    <a class="nav-link d-block d-lg-none">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Donate Now
      </button>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav align-items-center me-5 gap-4">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="true"
          >
            Projects
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/crezco-story']"
            >Crezco's Story</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" [routerLink]="['/auth/login']">
            <button class="btn-login py-1 px-3">Login</button>
          </a>
        </li>
      </ul>
    </div>
    <a class="nav-link d-none d-lg-block">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Donate Now
      </button>
    </a>
  </div>
</nav>

<!-- Modal Donation Option -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="false"
  data-bs-backdrop="false"
>
  <div class="modal-dialog centered">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body d-flex align-items-start justify-content-center pt-0"
      >
        <app-paypal></app-paypal>
      </div>
    </div>
  </div>
</div>
