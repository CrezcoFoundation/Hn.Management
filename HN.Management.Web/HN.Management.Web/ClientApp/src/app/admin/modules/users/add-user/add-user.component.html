<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.f['firstName'].errors }" />
            <div *ngIf="submitted && this.f['firstName'].errors" class="invalid-feedback">
                <div *ngIf="this.f['firstName'].errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.f['lastName'].errors }" />
            <div *ngIf="submitted && this.f['lastName'].errors" class="invalid-feedback">
                <div *ngIf="this.f['lastName'].errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.f['email'].errors }" />
            <div *ngIf="submitted && this.f['email'].errors" class="invalid-feedback">
                <div *ngIf="this.f['email'].errors.required">Email is required</div>
                <div *ngIf="this.f['email'].errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Role</label>
            <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && this.f['role'].errors }" *ngFor="let role of roles">
                <option value="{{ role.id }}">{{ role.name }}</option>
            </select>
            <div *ngIf="submitted && this.f['role'].errors" class="invalid-feedback">
                <div *ngIf="this.f['role'].errors.required">Role is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
