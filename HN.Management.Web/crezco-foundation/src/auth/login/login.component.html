<!-- Login Form Section Start -->
<div class="container-fluid bg-gray">
  <div class="col d-flex align-items-center justify-content-center">
    <div
      class="col-12 col-lg-5 card p-5 d-flex flex-column flex-lg-row align-items-center justify-content-center border-0 card-login"
    >
      <div class="col-10">
        <div class="d-none d-lg-block text-center mb-4">
          <img
            class="logo-site"
            src="../../assets/Image/Logo/Logo2.png"
            alt="Site Logo Crezco"
          />
        </div>
        <h2 class="text-center py-3 title-login">Log In</h2>
        <form>
          <div class="d-flex flex-column gap-3 gap-lg-4">
            <div class="form-group d-flex flex-column gap-2">
              <div>
                <label for="username">Email</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a email icon -->
                <!-- <i class="fa-regular fa-envelope icon"></i> -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <img
                    class="Icon-Email"
                    src="../../assets/Image/icons-form/mail.svg"
                    alt="Email icon form"
                  />
                </div>
                <input
                  type="text || email"
                  id="username"
                  class="form-control py-2 py-lg-3"
                  placeholder="example@email.com"
                  (ngModel)="(userName)"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2">
              <div>
                <label for="password">Password</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a eye(hidde) icon -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <a href="" class="text-decoration-none">
                    <img
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye-off.svg"
                      alt="Password icon form"
                    />
                  </a>
                </div>
                <input
                  type="password"
                  id="password"
                  class="form-control py-2 py-lg-3"
                  placeholder="Enter Your Password"
                  (ngModel)="(password)"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <a [routerLink]="['../forgot']" class="text-decoration-none"
                >Forgot password?</a
              >
            </div>
            <!-- Login button -->
            <div>
              <!-- TODO: Validate the Login form -->
              <a href="#" class="donate-btn row">
                <button
                  type="submit"
                  class="btn btn-primary p-3"
                  (click)="login()"
                >
                  Login
                </button>
              </a>
            </div>
            <!-- Guest button -->
            <div>
              <!-- TODO: Validate the Guest option button -->
              <a href="/" class="donate-btn row">
                <button class="btn btn-disabled p-3">Continue as Guest</button>
              </a>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-center justify-content-center gap-lg-5 gap-2"
            >
              <div>
                <span class="span-text text-center">
                  Don't have an account yet?
                </span>
              </div>
              <div>
                <a [routerLink]="['../register']"> Create an account </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login Form Section End -->
