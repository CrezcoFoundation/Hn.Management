<div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
    <div class="card card-plain mt-sm-8 mt-7 mt-md-5">
      <div class="card-header pb-0 text-left">
        <h3 class="font-weight-bolder text-primary text-gradient">Join us today</h3>
        <p class="mb-0">Enter your email and password to register</p>
      
        <div class="card-body pb-3">
            <form role="form" [formGroup]="newUserForm" (submit)="onSubmited()"  class="multisteps-form__form mb-8">
            <label>Name</label>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="eg. John Michael" aria-label="Name" id="UserName" formControlName="userName" required>
            </div>
            <label>Email</label>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email" placeholder="eg. soft@dashboard.com" id="Email" formControlName="email" required>
            </div>
            <label>Role</label>
            <div class="mb-3">
                <select class="form-control" id="Role" formControlName="roleId" (change)="updateRoleSelector($event)" required>
                    <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.name }}</option>
                </select>
            </div>
            <label>User Profile Photo</label>
            <div class="mb-3">
                <input class="form-control dropzone" formControlName="file" type="file" id="formFile" (change)="onFileSelected($event)">
            </div>
            <label>Password</label>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" formControlName="password" id="password" required>
            </div>

            <!--<div class="form-check form-check-info text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                I agree the <a href="../../../pages/privacy.html" class="text-dark font-weight-bolder">Terms and Conditions</a>
                </label>
            </div>-->
            <div class="text-center">
                <button type="button" class="btn bg-gradient-primary w-100 mt-4 mb-0" type="submit" [disabled]="loading">Sign up</button>
            </div>
            </form>
        </div>
        <div class="card-footer text-center pt-0 px-sm-4 px-1">
            <p class="mb-4 mx-auto">
            Already have an account?
            <a href="../../../pages/sign-in/sign-in-cover.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
            </p>
        </div>
      </div>
    </div>
</div>
