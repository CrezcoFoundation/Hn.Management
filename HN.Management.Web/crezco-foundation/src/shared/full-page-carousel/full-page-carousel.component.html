<!-- Desktop Image Accordion -->
<div class="container-fluid px-0 d-lg-flex d-none">
  <div class="gallery-wrap">
    <div
      *ngFor="let info of crezcoInfo"
      class="item {{ info.cInfoTags.tParent }}"
    >
      <a href="/" class="text-decoration-none">
        <div class="{{ info.cInfoTags.tChildren }}">
          <h2>{{ info.cInfoTitle }}</h2>
          <p>
            {{ info.cInfoDescription }}
          </p>
          <a href="{{ info.cInfoUrl }}"
            >Learn More <i class="{{ info.cInfoIcon }}"></i
          ></a>
        </div>
      </a>
    </div>
  </div>
</div>

<!-- Mobile Carousel -->
<div
  id="carouselExampleControls"
  class="carousel slide d-md-none"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1170&amp;q=80"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1527490087278-9c75be0b8052?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1167&amp;q=80"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1502781252888-9143ba7f074e?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1171&amp;q=80"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
