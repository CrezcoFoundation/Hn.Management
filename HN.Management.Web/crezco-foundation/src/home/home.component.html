<!-- Mission Section Start -->
<section class="container my-5">
  <div
    class="d-flex flex-column gap-1 align-items-center justify-content-center mission-content"
  >
    <h2 class="mission-title">CREZCO'S MISSION</h2>
    <p class="col-8 text-center">
      Crezco's mission is to provide resources that support the emotional,
      intellectual, social, and spiritual growth for at-risk children & youth in
      Latin America by addressing complex contributing factors including
      education, family patterns, basic needs, and mental health.
    </p>
    <a [routerLink]="['/give']" class="donate-btn"
      ><button class="btn btn-primary py-2 px-3">Donate Now</button></a
    >
  </div>
</section>
