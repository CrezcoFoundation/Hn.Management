<!-- Login Form Section Start -->
<div class="container-fluid bg-gray">
  <div class="col d-flex align-items-center justify-content-center">
    <div
      class="col-12 col-lg-5 card p-5 d-flex flex-column flex-lg-row align-items-center justify-content-center border-0 card-login"
    >
      <div class="col-10">
        <h2 class="text-center py-3 title-login">Create an Account</h2>
        <form [formGroup]="registerForm" (Submit)="onRegister()">
          <div class="d-flex flex-column gap-3 gap-lg-4">
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="username">Name</label>
              </div>
              <div class="inputEmail">
                <input
                  type="text"
                  id="username"
                  class="form-control py-2 py-lg-3"
                  placeholder="First Name"
                  formControlName="userName"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="lastname">Last Name</label>
              </div>
              <div class="inputEmail">
                <input
                  type="text"
                  id="lastname"
                  class="form-control py-2 py-lg-3"
                  placeholder="Last Name"
                  formControlName="userLastName"
                  name="lastname"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="useremail">Email</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a eye(hidde) icon -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <img
                    class="Icon-Email"
                    src="../../assets/Image/icons-form/mail.svg"
                    alt="Password icon form"
                  />
                </div>
                <input
                  type="email"
                  id="useremail"
                  class="form-control py-2 py-lg-3"
                  placeholder="example@email.com"
                  formControlName="userEmail"
                  name="useremail"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="password">Password</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a eye(hidde) icon -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <span class="cond-icon">
                    <img
                      [ngClass]="{
                      'd-block': !fieldTextType,
                      'd-none': fieldTextType,
                    }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye-off.svg"
                      alt="Email icon form"
                    />
                    <img
                      [ngClass]="{
                      'd-none': !fieldTextType,
                      'd-block': !fieldTextType,
                    }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye.svg"
                      alt="Email icon form"
                    />
                  </span>
                </div>
                <input
                  type="password"
                  id="password"
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control py-2 py-lg-3"
                  placeholder="Enter Your Password"
                  formControlName="password"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="password">Confirm your Password</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a eye(hidde) icon -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <span class="cond-icon">
                    <img
                      [ngClass]="{
                      'd-block': !fieldTextType,
                      'd-none': fieldTextType,
                    }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye-off.svg"
                      alt="Email icon form"
                    />
                    <img
                      [ngClass]="{
                      'd-none': !fieldTextType,
                      'd-block': !fieldTextType,
                    }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye.svg"
                      alt="Email icon form"
                    />
                  </span>
                </div>
                <input
                  type="password"
                  id="password"
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control py-2 py-lg-3"
                  placeholder="Confirm Your Password"
                  formControlName="confirmPassword"
                  name="password"
                  required
                />
              </div>
            </div>
            <!-- Submit button -->
            <div class="row">
              <!-- TODO: Validate the Login form -->
              <button
                type="submit"
                class="btn btn-primary p-3 col"
                [disabled]="!registerForm.valid"
              >
                Create an Account
              </button>
            </div>
            <!-- Guest button -->
            <div class="row">
              <!-- TODO: Validate the Guest option button -->
              <a href="/" class="donate-btn row">
                <button type="submit" class="btn btn-disabled p-3 col">
                  Continue as Guest
                </button>
              </a>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-center justify-content-between gap-lg-5 gap-2"
            >
              <div>
                <span class="span-text text-center">
                  Already have an account?
                </span>
              </div>
              <div>
                <a [routerLink]="['../login']"> Log in </a>
              </div>
            </div>
          </div>
          <hr />
          <p>Form Value: {{ registerForm.value | json }}</p>
          <p>Form Status: {{ registerForm.status }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login Form Section End -->
