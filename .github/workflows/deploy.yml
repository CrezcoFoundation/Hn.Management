name: Deploy

on:
    push:
        branches: [ "develop" ]

jobs:
    web-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3
  
            - name: Set Up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            
            - name: Set Up Project
              run: |
                  npm i &&
                  npm run build:prod --if-present
              working-directory: HN.Management.Web/crezco-foundation

            - name: ðŸ“‚ Sync files
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                local-dir: HN.Management.Web/crezco-foundation/dist/
                server: crezcofoundation.org
                server-dir: public_html/
                username: ${{ secrets.FTP_USER_NAME }}
                password: ${{ secrets.FTP_USER_PASSWORD }}

            

