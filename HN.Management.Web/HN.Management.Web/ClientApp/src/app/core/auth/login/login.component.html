<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<!-- Login Form Section Start -->
<div class="container-fluid bg-gray">
  <div class="col d-flex align-items-center justify-content-center">
    <div
      class="col-12 col-lg-5 card p-5 d-flex flex-column flex-lg-row align-items-center justify-content-center border-0 card-login"
    >
      <div class="col-10">
        <h2 class="text-center py-3 title-login">Log In</h2>
        <form [formGroup]="loginForm" (submit)="onSubmited()">
          <div class="d-flex flex-column gap-3 gap-lg-4">
            <div class="form-group d-flex flex-column gap-2 row">
              <div>
                <label for="username">Email</label>
              </div>
              <div class="inputEmail">
                <!-- TODO: Add a email icon -->
                <!-- <i class="fa-regular fa-envelope icon"></i> -->
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <span>
                    <img
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/mail.svg"
                      alt="Email icon form"
                    />
                  </span>
                </div>
                <input
                  type="email"
                  id="username"
                  class="form-control py-2 py-lg-3"
                  placeholder="example@email.com"
                  formControlName="email"
                  aria-describedby="yourName"
                  required
                />
              </div>
            </div>
            <div class="form-group d-flex flex-column gap-2 row">
              <label for="password">Password</label>
              <div class="input-group inputEmail">
                <div
                  class="col d-flex align-items-center justify-content-center"
                >
                  <span class="cond-icon">
                    <img
                      [ngClass]="{
                        'd-block': !fieldTextType,
                        'd-none': fieldTextType,
                      }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye-off.svg"
                      alt="Email icon form"
                    />
                    <img
                      [ngClass]="{
                        'd-none': !fieldTextType,
                        'd-block': !fieldTextType,
                      }"
                      (click)="toggleFieldTextType()"
                      class="Icon-Email"
                      src="../../assets/Image/icons-form/eye.svg"
                      alt="Email icon form"
                    />
                  </span>
                </div>
                <input
                  id="password"
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control py-2 py-lg-3"
                  placeholder="Your password Here"
                  formControlName="password"
                />
              </div>
            </div>

            <div class="d-flex align-items-center justify-content-end">
              <a [routerLink]="['/auth/forgot']" class="text-decoration-none"
                >Forgot password?</a
              >
            </div>
            <!-- Login button -->
            <div class="row">
              <button
                type="submit"
                class="btn btn-primary p-3 col"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
            <!-- Guest button -->
            <div class="row">
              <!-- TODO: Validate the Guest option button -->
              <a
                [routerLink]="['/']"
                routerLinkActive="router-link-active"
                class="donate-btn row"
              >
                <button class="btn btn-disabled p-3">Continue as Guest</button>
              </a>
            </div>
            <div
              class="d-flex flex-column flex-lg-row align-items-center justify-content-between gap-lg-5 gap-2"
            >
              <div>
                <span class="span-text text-center">
                  Don't have an account yet?
                </span>
              </div>
              <div>
                <a [routerLink]="['/auth/register']"> Create an account </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login Form Section End -->
