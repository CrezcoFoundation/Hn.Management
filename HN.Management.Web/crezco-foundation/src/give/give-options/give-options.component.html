<!-- GIVE OPTIONS HERO-BANNER -->
<div
  class="container-fluid px-0 hero-banner d-flex align-items-end justify-content-center"
>
  <div class="container-fluid title-give_content">
    <h2 class="text-center mb-4 mb-lg-5">Algun título aquí de esta sección</h2>
  </div>
</div>

<!-- GIVE CALENDAR FORM -->

<div class="container d-grid my-5 col-10 col-lg-8">
  <div class="d-grid form-container">
    <div class="result-donation">
      <h5 class="text-white">YOUR TOTAL DONATION TO CREZCO</h5>
      <h5 class="text-white">$0.00</h5>
    </div>
    <div class="form-options p-5">
      <form [formGroup]="giveOptionsForm">
        <div>
          <div
            class="d-flex align-items-center justify-content-start gap-2 ms-3 ms-lg-0"
          >
            <div class="form-check ms-lg-5">
              <input
                class="form-check-input"
                type="radio"
                value="oneTimeDonation"
                formArrayName="donationType"
                (change)="recurringDonationChange($event)"
                name="donationType"
                id="oneTimeDonation"
              />
              <label class="form-check-label mx-2" for="setup-recurring">
                Give
              </label>
            </div>
          </div>
          <div formArrayName="donationFields">
            <div *ngFor="let field of donationFields.controls; let i = index">
              <div
                *ngIf="donationType === 'oneTimeDonation'"
                [formGroup]="field"
                class="d-flex align-item-center justify-content-center"
              >
                <div class="mt-3 mt-lg-4 col-6">
                  <div class="d-flex align-item-center justify-content-center">
                    <select
                      id="day"
                      class="form-select"
                      formControlName="day"
                      aria-label="Default select example"
                    >
                      <option selected>Today</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">...</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Line separator -->
          <div class="d-flex align-items-center justify-content-center">
            <div
              class="d-flex align-items-center justify-content-center line-separator my-4 my-lg-5"
            ></div>
          </div>
          <div
            class="d-flex align-items-center justify-content-start gap-2 ms-3 ms-lg-0"
          >
            <div class="form-check ms-lg-5">
              <input
                class="form-check-input"
                type="radio"
                value="recurringDonation"
                formArrayName="donationType"
                (change)="recurringDonationChange($event)"
                name="donationType"
                id="recurringDonation"
                placeholder="Select a option"
              />
              <label class="form-check-label mx-2" for="setup-recurring">
                Set Up Recurring Donation
              </label>
            </div>
          </div>

          <div formArrayName="donationFields">
            <div
              *ngFor="let field of donationFields.controls; let i = index"
              class="d-flex align-item-center justify-content-center"
            >
              <div
                *ngIf="donationType === 'recurringDonation'"
                [formGroup]="field"
                class="mt-4 col-lg-8 col-10"
              >
                <div
                  class="d-flex flex-lg-row flex-column align-items-center justify-content-between align-center gap-3 gap-lg-0"
                >
                  <div class="d-grid">
                    <label class="label-form">Start Date</label>
                    <input type="date" formControlName="startDate" />
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <span class="label-form align-middle">TO</span>
                  </div>
                  <div class="d-grid">
                    <label class="label-form">End Date</label>
                    <input type="date" formControlName="endDate" />
                  </div>
                </div>
                <div class="mt-4">
                  <div
                    class="d-flex flex-column align-item-center justify-content-start"
                  >
                    <div>
                      <label class="label-form"
                        >Recurring Donation interval</label
                      >
                    </div>
                    <div>
                      <select
                        id="interval"
                        class="form-select"
                        formControlName="interval"
                        aria-label="Default select example"
                        placeholder="Select a option"
                      >
                        <option selected>Please select an option</option>
                        <option value="1">Weekly</option>
                        <option value="2">Every two weeks</option>
                        <option value="3">Twice a month</option>
                        <option value="4">Monthly</option>
                        <option value="5">Every two months</option>
                        <option value="6">Quarterly</option>
                        <option value="7">Yearly</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-item-center justify-content-center mt-4">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!giveOptionsForm.valid"
            (click)="getFormData()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- PAYMENT INFO FORM -->

<div class="container text-center">
  <h5 class="my-2">PAYMENT INFORMATION</h5>
</div>

<div class="container d-grid my-5 col-10 col-lg-8">
  <!-- Payment methods section start -->
  <div class="p-2 p-lg-5 form-container">
    <div class="text-center">
      <h5>My Payment Methods</h5>
    </div>
    <div
      class="d-flex flex-row align-items-start justify-content-between px-lg-5 mt-4"
    >
      <div class="d-flex">
        <div>
          <input
            class="form-check-input"
            type="radio"
            name="bankFormOption"
            id="bankOption"
            checked
          />
        </div>
        <div class="d-grid mx-2">
          <label class="form-check-label item-bank-label" for="bankOption">
            <p class="fs-5 mb-0">BDFCU Savings</p>
          </label>
          <span class="bank-description">Bank Account</span>
        </div>
      </div>
      <div>
        <p class="last-card-number fs-6 fs-lg-5 mb-0 fw-normal">
          Ending in 4490
        </p>
      </div>
      <div class="d-flex gap-3 icon-bank">
        <div>
          <a href="#" style="color: #2b2b2b">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
            >

                d="M4.21 20.52a.73.73 0 0 1-.52-.21a.75.75 0 0 1-.22-.6l.31-3.84A.73.73 0 0 1 4 15.4L15.06 4.34a3.19 3.19 0 0 1 2.28-.86a3.3 3.3 0 0 1 2.25.91a3.31 3.31 0 0 1 .11 4.5L8.63 20a.77.77 0 0 1-.46.22l-3.89.35Zm1-4.26L5 19l2.74-.25l10.9-10.92A1.72 1.72 0 0 0 17.31 5a1.61 1.61 0 0 0-1.19.42ZM15.59 4.87Z"
              />
            </svg>
          </a>
        </div>
        <div>
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
            >
              <g fill="none" stroke="#f32314" stroke-width="1.5">
                <path
                  stroke-linecap="round"
                  d="M20.5 6h-17m15.333 2.5l-.46 6.9c-.177 2.654-.265 3.981-1.13 4.79c-.865.81-2.196.81-4.856.81h-.774c-2.66 0-3.991 0-4.856-.81c-.865-.809-.954-2.136-1.13-4.79l-.46-6.9"
                />
                <path
                  d="M6.5 6h.11a2 2 0 0 0 1.83-1.32l.034-.103l.097-.291c.083-.249.125-.373.18-.479a1.5 1.5 0 0 1 1.094-.788C9.962 3 10.093 3 10.355 3h3.29c.262 0 .393 0 .51.019a1.5 1.5 0 0 1 1.094.788c.055.106.097.23.18.479l.097.291A2 2 0 0 0 17.5 6"
                />
              </g>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Payment methods section end -->

  <!-- Add Payment method section start -->
  <div class="d-grid">
    <h5 class="text-center my-4">
      <a href="#" class="add-payment">Add Payment Method</a>
    </h5>
  </div>
  <!-- Add Payment method section end -->

  <!-- Terms and conditions section start -->
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label label-form" for="flexCheckDefault">
      I have read and understand the <a href="#">privacy policy.</a>
    </label>
  </div>
  <!-- Terms and conditions section end -->
</div>
