<div
  class="container-fluid px-0 hero-banner d-flex align-items-end justify-content-center"
>
  <div class="container-fluid title-give_content">
    <h2 class="text-center mb-4 mb-lg-5">Algun título aquí de esta sección</h2>
  </div>
</div>

<!-- GIVE CALENDAR FORM -->

<div class="container d-grid my-5 col-10 col-lg-8">
  <div class="d-grid form-container">
    <div class="result-donation">
      <h5 class="text-white">YOUR TOTAL DONATION TO CREZCO</h5>
      <h5 class="text-white">$0.00</h5>
    </div>
    <div class="form-options p-5">
      <form action="">
        <div>
          <div
            class="d-flex align-items-center justify-content-start gap-2 ms-3 ms-lg-0"
          >
            <div class="form-check ms-lg-5">
              <input
                class="form-check-input"
                type="radio"
                name="setUpRecurring"
                id="radio-today"
                checked
              />
              <label class="form-check-label mx-2" for="radio-today">
                Give
              </label>
            </div>
            <div>
              <select
                id="otpions-freq"
                class="form-select mx-lg-5"
                aria-label="Default select example"
              >
                <option selected>Today</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <!-- Line separator -->
          <div class="d-flex align-items-center justify-content-center">
            <div
              class="d-flex align-items-center justify-content-center line-separator my-5"
            ></div>
          </div>
          <div
            class="d-flex align-items-center justify-content-start gap-2 ms-3 ms-lg-0"
          >
            <div class="form-check ms-lg-5">
              <input
                class="form-check-input"
                type="radio"
                name="setUpRecurring"
                id="setup-recurring"
              />
              <label class="form-check-label mx-2" for="setup-recurring">
                Set Up Recurring Donation
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
